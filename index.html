<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  /* Screens */
  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.4s ease;
  }

  #mainScreen { opacity: 1; pointer-events: auto; }
  #yesScreen  { opacity: 0; pointer-events: none; }

  /* Card */
  .card {
    background: white;
    width: 90%;
    max-width: 1000px;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    position: relative;
  }

  h1 {
    color: #ff4d6d;
    font-size: 2.8rem;
    margin-bottom: 25px;
  }

  /* Images */
  .gallery {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 35px;
  }

  .gallery img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  /* Buttons area */
  .buttons {
    position: relative;
    width: 100%;
    height: 140px;
    margin-top: 20px;
  }

  button {
    padding: 16px 42px;
    border-radius: 40px;
    border: none;
    font-size: 22px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 25%;
    bottom: 20px;
    z-index: 2;
  }

  #noBtn {
    background: #ddd;
    color: #333;
    position: absolute;
    right: 25%;
    bottom: 20px;
    transition: transform 0.12s linear; /* FAST movement */
  }

  /* YES screen button */
  #backBtn {
    background: #ff4d6d;
    color: white;
    padding: 16px 46px;
    border-radius: 40px;
    border: none;
    font-size: 24px;
    cursor: pointer;
    margin-top: 30px;
  }

  /* Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body onclick="startMusic()">

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="screen">
  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>

    <div class="gallery">
      <img src="pic1.jpg">
      <img src="pic2.jpg">
      <img src="pic3.jpg">
    </div>

    <div class="buttons" id="btnBox">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>
</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="screen">
  <div style="text-align:center;">
    <h1 style="font-size:3.5rem;color:#ff4d6d;">
      YESSSSSSSSS SEE YOU ON 14TH BABY üíïü•∞
    </h1>
    <button id="backBtn">I love you ‚ù§Ô∏è</button>
  </div>
</div>

<script>
  /* Music */
  let musicStarted = false;
  const music = document.getElementById("bgMusic");

  function startMusic() {
    if (!musicStarted) {
      music.play();
      musicStarted = true;
    }
  }

  /* Screen switching */
  const mainScreen = document.getElementById("mainScreen");
  const yesScreen  = document.getElementById("yesScreen");

  document.getElementById("yesBtn").onclick = () => {
    mainScreen.style.opacity = "0";
    mainScreen.style.pointerEvents = "none";
    yesScreen.style.opacity = "1";
    yesScreen.style.pointerEvents = "auto";
  };

  document.getElementById("backBtn").onclick = () => {
    yesScreen.style.opacity = "0";
    yesScreen.style.pointerEvents = "none";
    mainScreen.style.opacity = "1";
    mainScreen.style.pointerEvents = "auto";
  };

  /* PERFECT runaway NO button (bounded + fast) */
  const noBtn = document.getElementById("noBtn");
  const box   = document.getElementById("btnBox");

  noBtn.addEventListener("mouseenter", () => {
    const maxX = box.clientWidth  - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.transform = `translate(${x}px, ${-y}px)`;
  });

  /* Hearts */
  function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (18 + Math.random() * 28) + "px";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }

  setInterval(createHeart, 220);
</script>

</body>
</html>
