<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 {
    margin-bottom: 30px;
    color: #ff4d6d;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    font-size: 18px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 20%;
    bottom: 20px;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    right: 20%;
    bottom: 20px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Hide YouTube player */
  #player {
    position: absolute;
    width: 1px;
    height: 1px;
    overflow: hidden;
    opacity: 0;
  }
</style>
</head>

<body onclick="startMusic()">

<div class="card">
  <h1>Will you be my Valentine? ğŸ’•</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>
</div>

<!-- Hidden YouTube Player -->
<div id="player"></div>

<script>
  // Runaway No button
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const card = document.querySelector(".card");
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
  });

  // Floating hearts generator
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 300);

  // YES button
  function sayYes() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Segoe UI',Tahoma,sans-serif;
        text-align:center;
      ">
        <h1 style="color:#ff4d6d;font-size:3rem;">
          YAYYYY ğŸ’•ğŸ¥° <br>
          Happy Valentineâ€™s Day â¤ï¸
        </h1>
      </div>
    `;
  }

  
</script>

</body>
</html>
