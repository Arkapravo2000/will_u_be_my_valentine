<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  /* Screens */
  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.5s ease;
  }

  #mainScreen { opacity: 1; pointer-events: auto; }
  #successScreen { opacity: 0; pointer-events: none; }

  .card {
    background: white;
    width: 90%;
    max-width: 1000px;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: 2.7rem;
    margin-bottom: 25px;
  }

  /* Gallery */
  .gallery {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 35px;
  }

  .gallery img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  /* Buttons container ‚Äî HARD BOUNDARY */
  .buttons {
    position: relative;
    width: 100%;
    max-width: 500px;
    height: 120px;
    margin: 0 auto;
    border: 2px dashed transparent; /* for debugging if needed */
  }

  button {
    position: absolute;
    padding: 14px 38px;
    border-radius: 40px;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40px;
    bottom: 20px;
  }

  #noBtn {
    background: #ddd;
    right: 40px;
    bottom: 20px;
  }

  /* Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* Success screen button */
  #backBtn {
    background: #ff4d6d;
    color: white;
    margin-top: 30px;
    font-size: 22px;
    padding: 14px 40px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body onclick="startMusic()">

<!-- MUSIC (never removed) -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- MAIN SCREEN -->
<div id="mainScreen" class="screen">
  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>

    <div class="gallery">
      <img src="pic1.jpg">
      <img src="pic2.jpg">
      <img src="pic3.jpg">
    </div>

    <div class="buttons" id="buttonBox">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>
</div>

<!-- SUCCESS SCREEN -->
<div id="successScreen" class="screen">
  <div style="text-align:center;">
    <h1 style="font-size:3.4rem;color:#ff4d6d;">
      SHE SAID YES üíïü•∞
    </h1>
    <button id="backBtn">I love you ‚ù§Ô∏è</button>
  </div>
</div>

<script>
  /* Music */
  let musicStarted = false;
  const music = document.getElementById("bgMusic");

  function startMusic() {
    if (!musicStarted) {
      music.play();
      musicStarted = true;
    }
  }

  /* Screen switching */
  const mainScreen = document.getElementById("mainScreen");
  const successScreen = document.getElementById("successScreen");

  document.getElementById("yesBtn").onclick = () => {
    mainScreen.style.opacity = "0";
    mainScreen.style.pointerEvents = "none";
    successScreen.style.opacity = "1";
    successScreen.style.pointerEvents = "auto";
  };

  document.getElementById("backBtn").onclick = () => {
    successScreen.style.opacity = "0";
    successScreen.style.pointerEvents = "none";
    mainScreen.style.opacity = "1";
    mainScreen.style.pointerEvents = "auto";
  };

  /* Runaway NO button ‚Äî CANNOT ESCAPE */
  const noBtn = document.getElementById("noBtn");
  const box = document.getElementById("buttonBox");

  noBtn.addEventListener("mouseover", () => {
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  /* Floating hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 260);
</script>

</body>
</html>
