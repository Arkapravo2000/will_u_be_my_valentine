<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  .container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    width: 85%;
    max-width: 1000px;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  }

  h1 {
    color: #ff4d6d;
    font-size: 2.8rem;
    margin-bottom: 25px;
  }

  .gallery {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 35px;
  }

  .gallery img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.12);
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    position: absolute;
    padding: 14px 38px;
    border-radius: 40px;
    border: none;
    font-size: 22px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 27%;
    bottom: 20px;
  }

  #yesBtn:hover {
    transform: scale(1.15);
  }

  #noBtn {
    background: #ddd;
    right: 27%;
    bottom: 20px;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  #successScreen {
    display: none;
    height: 100vh;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }
</style>
</head>

<body onclick="startMusic()">

<!-- MUSIC (never removed) -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div id="mainScreen" class="container">
  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>

    <div class="gallery">
      <img src="images/pic1.jpg">
      <img src="images/pic2.jpg">
      <img src="images/pic3.jpg">
    </div>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>
</div>

<!-- SUCCESS SCREEN -->
<div id="successScreen" class="container">
  <h1 style="font-size:3.5rem;color:#ff4d6d;">
    SHE SAID YES üíïü•∞<br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </h1>
</div>

<script>
  // Music
  let musicStarted = false;
  function startMusic() {
    if (!musicStarted) {
      document.getElementById("bgMusic").play();
      musicStarted = true;
    }
  }

  // Runaway No button
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();

    noBtn.style.left = Math.random() * (rect.width - noBtn.offsetWidth) + "px";
    noBtn.style.top  = Math.random() * (rect.height - noBtn.offsetHeight) + "px";
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 250);

  // YES logic (no page wipe)
  function sayYes() {
    document.getElementById("mainScreen").style.display = "none";
    document.getElementById("successScreen").style.display = "flex";
  }
</script>

</body>
</html>
