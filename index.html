<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  /* Center card */
  .container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    width: 80%;
    max-width: 900px;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    text-align: center;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
    font-size: 2.8rem;
  }

  /* Image row */
  .gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0 30px;
  }

  .gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.1);
  }

  /* Buttons */
  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    position: absolute;
    padding: 14px 36px;
    border-radius: 40px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 25%;
    bottom: 20px;
  }

  #yesBtn:hover {
    transform: scale(1.15);
  }

  #noBtn {
    background: #ddd;
    right: 25%;
    bottom: 20px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body onclick="startMusic()">

<div class="container">
  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>

    <!-- IMAGE GALLERY -->
    <div class="gallery">
      <img src="images/pic1.jpg" alt="Memory 1">
      <img src="images/pic2.jpg" alt="Memory 2">
      <img src="images/pic3.jpg" alt="Memory 3">
    </div>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // Start music on first click (browser-safe)
  let musicStarted = false;
  function startMusic() {
    if (!musicStarted) {
      document.getElementById("bgMusic").play();
      musicStarted = true;
    }
  }

  // Runaway No button
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 250);

  // YES button action
  function sayYes() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        text-align:center;
        font-family:'Segoe UI',Tahoma,sans-serif;
      ">
        <h1 style="font-size:3.5rem;color:#ff4d6d;">
          SHE SAID YES üíïü•∞<br>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è
        </h1>
      </div>
    `;
  }
</script>

</body>
</html>
